version: "3.9"

services:
  # ── MongoDB ──────────────────────────────────────────────
  mongo:
    image: mongo:7
    container_name: turmaboard-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  # ── Mongo Express (admin UI) ─────────────────────────────
  mongo-express:
    image: mongo-express:latest
    container_name: turmaboard-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongo:27017/turmaboard
      ME_CONFIG_BASICAUTH: "false"
    depends_on:
      - mongo

  # ── API ──────────────────────────────────────────────────
  api:
    build: .
    container_name: turmaboard-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      NODE_ENV: development
      MONGO_URI: mongodb://mongo:27017/turmaboard
    depends_on:
      - mongo
    command: >
      sh -c "npm run seed && npm start"

volumes:
  mongo-data:
